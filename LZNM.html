<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歌颂自由的十四行诗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <h1>歌颂自由</h1>
  <p>在无垠蓝天展翅自由翱翔，</p>
  <p>风是伙伴，云是梦幻剧场。</p>
  <p>大地之上脚步无拘奔放，</p>
  <p>山川回应，旷野是我主场。</p>
  <p>心灵挣脱世俗重重罗网，</p>
  <p>思想飞扬，穿越时空长廊。</p>
  <p>自由之花在灵魂里绽放，</p>
  <p>无惧黑暗，向着光明远航。</p>
  <p>言语无忌，吐出心中所想，</p>
  <p>真理共鸣，驱散谎言迷茫。</p>
  <p>爱情纯粹，不受规则阻挡，</p>
  <p>两颗真心，在自由中守望。</p>
  <p>自由啊，你是永恒的向往，</p>
  <p>生命因你，闪耀无尽光芒。</p>
</body>

</html>
