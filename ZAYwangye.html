<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            background-color: #f5f5dc; /* 米黄色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }
        .description {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .image-placeholder {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .image-placeholder p {
            color: #777;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>这里是网页标题</h1>
        
        <div class="description">
            <p>这里是网页的说明文字。您可以在这里描述您的内容、产品或服务。</p>
            <p>这是第二段说明文字，可以添加更多详细信息。</p>
        </div>
        
        <div class="image-placeholder">
            <p>[这里是插入图片的位置]</p>
            <p>您可以将图片代码放在这里，或者替换这个div</p>
        </div>
    </div>
</body>
</html>
